<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <div id="header">
      <div id="month">January 2024</div>
      <div id="nav">
        <div class="nav">
          <div id="arrow-up"></div>
        </div>
        <div class="nav">
          <div id="arrow-down"></div>
        </div>
      </div>
    </div>
    <div id="content">
    </div>

    <div id="modal">
      <div class="modal-content">
        <div class="modal-box">
          <div id="modal-date">Note January 2024</div>
          <textarea id="modal-note" type="text"></textarea>
          <div class="buttons">
            <button id="button-close">close</button>
            <button id="button-save">save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
